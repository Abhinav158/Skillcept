{% extends 'main.html' %}

<!-- This is to ask for conformation from the user to delete -->

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{obj}}" ?</p>

    <!-- Either make the user go back or confirm delete -->
    <a href="{{request.META.HTTP_REFERER}}">Go back</a>
    <input type="submit" value="Confirm" />
</form>

{% endblock %}
